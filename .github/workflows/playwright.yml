name: Playwright-Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  playwright-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1/2, 2/2]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --shard ${{ matrix.shard }}

    - name: Upload blob report to GitHub Actions Artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: merged-reports-as-blob
        path: blob-report
        retention-days: 90

  merge-reports-and-publish:
  # Merge reports after playwright-tests, even if some shards have failed
     
    if: always()
    needs: [playwright-tests]
    
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci

    - name: Download blob reports from GitHub Actions Artifacts
      uses: actions/download-artifact@v3
      with:
        name: merged-reports-as-blob
        path: merged-reports-as-blob

    - name: Merge into HTML Report
      run: npx playwright merge-reports --reporter html ./merged-reports-as-blob

    - name: Use html reporter gh pages v1.2
      uses: PavanMudigonda/html-reporter-github-pages@v1.2
      with:
        test_results: ./playwright-report
        keep_reports: 100 # Number of reports you would like to retain. There is a 5GB limit on Git Repo
        gh_pages: gh_pages # BRANCH NAME you like
        tool_name: regression # Level 2 Folder Structure you like
        env: QA # Level 4 Folder Structure you like





        