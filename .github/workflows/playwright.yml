name: Playwright-Tests
on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ] 

jobs:

  setup-and-run:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1/2, 2/2]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --shard ${{ matrix.shard }}

    - name: Upload blob report to GitHub Actions Artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: merged-reports-as-blob # setup a name for the file after upload
        path: blob-report # path where the reports are. Default playwright blog reports stores in 'blob-report'
        retention-days: 90

  merge-reports-and-publish:
  # Merge reports after playwright-tests, even if some shards have failed
    permissions:
      contents: read
      # needs permission to create github pages
      pages: write
      id-token: write

    if: always()
    needs: [setup-and-run]
    
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm ci

    - name: Download blob reports we previously uploaded on setup-and-run job from each machine
      uses: actions/download-artifact@v3
      with:
        name: merged-reports-as-blob # name of the file after download
        path: merged-reports-as-blob # path to the folder you want to download

    # This merge method will create a folder called /playwright-report and store one single full report in it
    - name: Merge into HTML Report
      run: npx playwright merge-reports --reporter html ./merged-reports-as-blob

    # We want a unique identifier to be used when we create subdirectories for our github pages with reports
    - name: Set a timestamp
      id: timestamp
      run: echo "timestamp=$(date --utc +%Y%m%d_%H%M%SZ)" >> "$GITHUB_OUTPUT"

    - name: Create a copy of the report to store in individual sub-folder with name as timestamp for history purposes
      run: |
        rsync -r playwright-report/ playwright-report/${{ steps.timestamp.outputs.timestamp }}/
        ls -R

    - name: Upload HTML Report from folder generated by playwright merge-reports method
      uses: actions/upload-pages-artifact@v2
      with:
        path: './playwright-report/${{ steps.timestamp.outputs.timestamp }}'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

    - name: Write URL in summary
      run: echo "### Test result stored at - ${{ steps.deployment.outputs.page_url }}${{ steps.timestamp.outputs.timestamp }}/" >> $GITHUB_STEP_SUMMARY