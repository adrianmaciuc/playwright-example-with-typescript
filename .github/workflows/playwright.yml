name: Playwright Tests
run-name: Playwright-Tests run ${{ github.run_number }}
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  Run-tests:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install

      - name: Run Playwright tests
        continue-on-error: true
        run: npx playwright test

      - name: Switch to gh-pages branch to deal with reports
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages

      # This will fetch ALL the history as json. But keep the screenshots/traces from previous runs only for the past keep_reports nr
      - name: Allure history fetch from gh-pages, mix and generate new report
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 5 # this is number of reports to keep (not days)

      - name: Deploy Report to Github Pages using gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history

      - name: Post the link to the report
        uses: Sibz/github-status-action@v1
        with:
          authToken: ${{secrets.GITHUB_TOKEN}}
          context: "Playwright Allure Report"
          state: "success"
          sha: ${{ github.sha }}
          target_url: https://${{ github.repository_owner }}.github.io/playwright-example-with-typescript/${{ github.run_number }}/

      - name: Write publish message in summary
        run: echo "### REPORT LINK - Takes up to 20 seconds to publish the results - https://${{ github.repository_owner }}.github.io/playwright-example-with-typescript/${{ github.run_number }}/" >> $GITHUB_STEP_SUMMARY
