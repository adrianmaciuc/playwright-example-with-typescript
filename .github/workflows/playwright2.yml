name: Playwright-Tests
on:
  push:
    branches: [ main ] 
  pull_request:
    branches: [ main ] 

jobs:

  setup-and-run:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1/2, 2/2]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      run: npx playwright test --shard ${{ matrix.shard }}

    - name: Upload blob report to GitHub Actions Artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: merged-reports-as-blob # name of the file you want to have once its uploaded
        path: blob-report # path where the reports are. Default playwright blog reports stores in 'blob-report'
        retention-days: 90

  merge-reports-and-publish:
  # Merge reports after playwright-tests, even if some shards have failed
    permissions:
      contents: read
      pages: write
      id-token: write

    if: always()
    needs: [setup-and-run]
    
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci

    - name: Download blob reports from GitHub Actions Artifacts
      uses: actions/download-artifact@v3
      with:
        name: merged-reports-as-blob # name of the file after download
        path: merged-reports-as-blob # path to the folder you want to download

    - name: Merge into HTML Report
      run: npx playwright merge-reports --reporter html ./merged-reports-as-blob

    - name: Create a copy of the report to store in individual sub-folder
      run: |
       mkdir playwright-report/${{ github.run_number }}/
       cp -r playwright-report/* playwright-report/${{ github.run_number }}/

    - name: Upload HTML Report from folder generated by playwright merge-reports method
      uses: actions/upload-pages-artifact@v2
      with:
        path: './playwright-report'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2

    - name: Access the report at this URL
      run: echo "${{ steps.deployment.outputs.page_url }}"

    - name: Write URL in summary
      run: echo "### Test result stored at - ${{ steps.deployment.outputs.page_url }}/${{ github.run_number }}/" >> $GITHUB_STEP_SUMMARY





        